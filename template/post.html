{% extends 'base.html' %} {% block title %} Post{% endblock %}


{% block content%}
<div class='custom-container'>
    <div class='row'>
        <div class="col s12 m10">
          <p>({{post.cat.title}})</p>
            <h3>{{post.title}}</h3>
            
            <img src="/media/{{post.image}}" class="responsive-img" alt=""  style="height: 250; width:350px; object-fit: cover; margin:25px;">
            <br>
            <p>{{post.content|safe}}</p>
        </div>
        <div class="col s12 m2">
            {%for cat in cats%}
            <div class="card item">
                <div class="image-container">
                  <img src="/media/{{cat.image}}" class="responsive-img"alt="">
                </div>
                <div class="card-content">
                  <div class="card-title">
                    <b>
                      {{cat.title}}
                    </b>  
                  </div>
                  <p class="truncate">{{cat.description}}</p>
                  <div class="container">
                      <a href="/category/{{cat.url}}" class="btn bg-primary">View....</a>
                  </div>
                </div>
              {%endfor%}
              </div>
        </div>
    </div>
</div>


{%endblock%}
