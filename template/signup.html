{% extends "base.html" %} {% block title %}Signup{% endblock title %}{% block content%}
<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex flex-column justify-content-center" style="height: 500px; ">
  <div class="container" >
    <div class="container mt-2">
      <div class="row">
        <h1>Signup Here</h1>
        <div class="col-md-3"></div>
        <div class="col-md-6">
          {% for message in messages %}
          <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong> {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}

          <form action="{% url 'signup' %}" method="POST">
            {% csrf_token %}

            <div class="form-group">
              <input type="email" class="form-control mb-2" name="username" placeholder="User Name" required />
            </div>

        

            <div class="form-group">
              <input type="password" class="form-control mt-2" name="password1" placeholder="Password" required />
            </div>

            <div class="form-group">
              <input type="password" class="form-control mt-2" name="password2" placeholder="Confirm Password"
                required />
            </div>

            <br />

            <div class="d-grid gap-2">
              <button class="btn btn-info" type="submit">Signup</button>
            </div>
          </form>
          <br /><a href="/">Already User?</a>
        </div>

        <div class="col-md-3"></div>
      </div>
    </div>
  </div>
</section>

<!-- End Hero -->
{% endblock content %}
